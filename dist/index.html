<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    
</head>
<body>
    <div class="nav">
        <h1>Weather-App</h1>
        <button class="currLoc">Current Location</button>
        <button class="login">Login</button>
    </div>
    <div class="sideBar">
        
        <h2 class="cityName"></h2>
        <h3 class="description"></h3>
        <h2 class="temp"></h2>
        <p class="date"></p>
        <div class="content">
            <label for="searchLoc">Enter City</label>
            <input type="text" id="searchLoc">
            <button class="subBtn">submit</button>
        </div>
    </div>
    <div class="container">
        
        <div class="sunrise">
            <h2 class="sunriseh2"></h2>
        </div>
        <div class="humidity">
            <h2 class="humh2"></h2>
        </div>
        <div class="sunset">
            <h2 class="sunseth2"></h2>
        </div>
        <div class="maxTemp">
            <h2 class="maxh2"></h2>
        </div>
        <div class="temp">
            <h2 class="temph2"></h2>
        </div>
        <div class="minTemp">
            <h2 class="minh2"></h2>
        </div>
        <div class="wind">
            <h2 class="windh2"></h2>
        </div>
        <div></div>
        <div class="pressure">
            <h2 class="pressureh2"></h2>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2023 Harsha </p> 
        <a href="https://github.com/Harshahari1207" target="">
            <img src="../src/img/icons8-github.svg" alt=""></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
