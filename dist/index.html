<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    
</head>
<body>
    <div class="nav">
        <h1>Weather-App</h1>
        <button class="currLoc">Current Location</button>
        <button class="login">Login</button>
    </div>
    <div class="sideBar">
        
        
        <div class="content">
            <label for="searchLoc">Enter City</label>
            <input type="text" id="searchLoc">
            <button class="subBtn">submit</button>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h1 class="temp"></h1>
            <h3 class="description"></h3>
            <h2 class="cityName"></h2>
            <p class="timeZone"></p>
            <p class="date"></p>
            <!-- <p class="time"></p> -->
            
        </div>
        
        <div class="right">
            <div class="feelsLike">
                <p>Feels Like</p>
                <h3 class="feelsLikeh3"></h3>

            </div>
            <div class="sunrise">
                <p>Sunrise at</p>
                <h3 class="sunriseh3"></h3>
            </div>
            <div class="sunset">
                <p>Sunset at</p>
                <h3 class="sunseth3"></h3>
            </div>
            <div class="humidity">
                <p>Humidity</p>
                <h3 class="humh3"></h3>
            </div>
            <div class="wind">
                <p>Wind</p>
                <h3 class="windh3"></h3>
                <h3 class="windDeg"></h3>
            </div>
            <!-- <div></div>
            <div class="pressure">
                <p>Pressure</p>
                <h3 class="pressureh3"></h3>
            </div> -->
        </div>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2023 Harsha </p> 
        <a href="https://github.com/Harshahari1207" target="">
            <img src="../src/img/icons8-github.svg" alt=""></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
